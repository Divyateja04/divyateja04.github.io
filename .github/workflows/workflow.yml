name: Deploy to Github Pages

on:
  push:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      
      - name: Install
        run: npm install

      - name: Build
        run: npm run build
      
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.1.1
          with:
            branch: gh-pages
            folder: build # The folder the action should deploy.
      